name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
      - uses: actions/checkout@v3
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: build-artifact
          path: path/output/artifact.exe
            
